<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bienvenida.css') }}">
</head>
<body>
    <header class="bg-light py-3 mb-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">{{ session['user'] }}</h1>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </header>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="pricing-card agregar">
                    <div class="pricing-card-footer">
                        <img src="../static/img/Agregar Usuario.png" alt="agregar_usuario" style="width: 100px; margin-bottom: 20px"><br>
                        <a href="{{ url_for('user.agregar_usuario') }}" class="btn btn-success btn-custom">Agregar Usuario</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="pricing-card ver">
                    <div class="pricing-card-footer">
                        <img src="../static/img/Ver Usuario.png" alt="ver_usuario" style="width: 100px; margin-bottom: 20px"><br>
                        <a href="{{ url_for('user.ver_registros') }}" class="btn btn-primary btn-custom">Ver Usuario</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dentro del <div class="container py-5"> -->
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Enviar Correo Electrónico</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.enviar_correo') }}">
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Destinatario</label>
                        <input type="email" class="form-control" id="destinatario" name="destinatario" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="cuerpo" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="cuerpo" name="cuerpo" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i> Enviar Correo
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
